apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: mysql
        image: rakesh0305/mysql
        ports:
        - containerPort: 3306
    environment:
       MYSQL_ROOT_PASSWORD: wordpress
        MYSQL_DATABASE: new
        MYSQL_USER: social
        MYSQL_PASSWORD: rakesh

